{% extends 'base/base.html' %}

{% block content %}

     <!-- Begin Page Content -->
     <div class="container-fluid">

        <!-- Page Heading -->
        {% if messages %}
        {% for message in messages  %}
        <div class='alert alert-{{message.tags}}'>
            {{message}}
        </div>
        {% endfor %}
        {% endif %}

        <!-- DataTales Example -->

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">{{title}}</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable4" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Firma İsmi</th>
                                <th>Düzenle</th>
                                <th>Sil</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Firma İsmi</th>
                                <th>Düzenle</th>
                                <th>Sil</th>
                                
                            </tr>
                        </tfoot>
                        <tbody>
                            {% for firma in firmalar  %}

                            <tr>
                                <td>{{firma.isim}}</td>
                                <td>
                                    <a href={% url 'editFirma' firma_slug=firma.slug %} class="btn btn-info btn-circle btn-sm">
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td>
                                    <a href={% url 'deleteFirma' firma_slug=firma.slug %} class="btn btn-danger btn-circle btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->


{% endblock content %}

{% extends 'base/base.html' %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    
                    <div class="col">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Seçilen Firmanın Şubelerine SGK İcmali Girişi</h1>
                                {% if messages %}
                                {% for message in messages  %}
                                <div class='alert alert-{{message.tags}}'>
                                    {{message}}
                                </div>
                                {% endfor %}
                                {% endif %}
                              
                                <form method="POST">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-3">
                                                <label for="id_sube">Firma Seçiniz:</label>
                                            </div>
                                            <div class="col-9">
                                                {{form.firma}}
                                            </div>
                                        </div>
                                        <input class="btn btn-primary mt-3" type="submit" value="Devam"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
